<div class="header bg-gradient-pink pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <h5 class="card-title text-uppercase text-muted mb-0">Event List</h5>
      <div class="row">
        <div class="col-xl-3 col-lg-6" >
        </div>
      </div>
    </div>
  </div>
</div>
        

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Events table</h3>
          <div ngbButtonLabel  placement="bottom-center">
            <button class="btn btn-outline-success"type="button" (click)="showCreateNewEvent(false)" >Create Event</button>
          </div>
          <div *ngIf="showNewEventForm" class="row">
            <div class="form-elem">
              <label for="event">Event</label>
              <input name="event" type="text" [(ngModel)]="NewEvent.title" >
            </div>
            <div class="form-elem">
              <label for="Description">Description</label>
              <input name="Description" type="text" [(ngModel)]="NewEvent.description">
            </div>
            <div class="form-elem">
              <label for="Location">Location</label>
              <input name="Location" type="text" [(ngModel)]="NewEvent.location">
            </div>
            <div class="form-elem">
              <label for="Capacity">MAX PARTICIPANTS</label>
              <input name="Capacity" type="text" [(ngModel)]="NewEvent.maxParticipants">
            </div>
            <!-- <div class="form-elem">
              <label for="Reservations">Reservations</label>
              <input name="Reservations" type="text" [(ngModel)]="NewEvent.reservations">
            </div> -->
            <div class="form-elem">
              <button class="btn btn-outline-success" type="button" (click)="showCreateNewEvent(true)" > confirm </button>
            </div>
            <div class="form-elem">
              <button class="btn btn-outline-danger" type="button" (click)="showCreateNewEvent(true)"  > cancel </button>
            </div>
          </div>
        </div>
       <div class="table-responsive"> 
           
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Picture</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Location</th>
                <th scope="col">Max Participants</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/brand/argon-white.JPG">
                      </a>
                     
                    </div>
                  </th>
                  <td>
                    <span *ngIf="eventToEdit != event.id">{{event.title}}</span>
                    <input *ngIf="eventToEdit == event.id" type="text" [(ngModel)]="NewEvent.title">
                  </td>
                  <td>
                    
                      <span *ngIf="eventToEdit != event.id">{{event.description}}</span>
                      <input *ngIf="eventToEdit == event.id" type="text" [(ngModel)]="NewEvent.description">
                    
                  </td>
                  <td>
                    
                      <span *ngIf="eventToEdit != event.id">{{event.location}}</span>
                      <input *ngIf="eventToEdit == event.id" type="text" [(ngModel)]="NewEvent.location">
                    
                  </td>
                  <td>
                    
                      <span *ngIf="eventToEdit != event.id">{{event.maxParticipants}}</span>
                      <input *ngIf="eventToEdit == event.id" type="text" [(ngModel)]="NewEvent.maxParticipants">
                    
                  </td>
                  <td class="text-center">
                    <div ngbButtonLabel  placement="bottom-center">
                      <button class="delete-event" (click)="deleteEvent(event.id)">Delete</button> 
                    </div>
                    <div ngbButtonLabel  placement="bottom-center">
                      <button *ngIf="eventToEdit == event.id" class="edit-event" (click)="updateEvent(event.id)">confirm</button>
                      <button *ngIf="eventToEdit != event.id"  class="edit-event" (click)="selectEventToEdit(event.id)">edit</button>
                    </div>
                  </td>
                </tr>
              </tbody>
              
          </table>
        </div> 

        <!-- arrow next and previous -->
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
